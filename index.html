<!DOCTYPE html>
<html lang="en">

<head>
    <title>SAN PEDRO/El placer de viajar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="div-1">
            <center>
                <h1>
                    AGENCIA DE TRANSPORTE Y TURISMO SAN PEDRO
                </h1>
            </center>
            <a href="https://www.google.com/search?q=empresa+de+transportes+san+pedro">
                <h5>Viajemos</h5>
            </a>
            <a href="https://www.redbus.pe/viajes/pasajes-de-bus-bus-pedro">
                <h5>Contactenos</h5>
            </a>
            <a href="https://www.google.com/search?q=iniciar+sesion">
                <h5>Iniciar Session</h5>
            </a>
        </div>
    </section>
    <header>
        <div>
            <SECtion class="MODULOS">
                <center>
                    <H2>Vive la emocion de Viajar</H2>
                </center>
                <center>
                    <div class="imagen">
                        <a href="">
                            <img class="MOD" src="Fotos/BUS_SAN_PEDRO_1.jpg"></a>
                        <a href="">
                            <img class="MOD" src="Fotos/BUS_SAN_PEDRO_2.jpg"></a>
                        <a href="">
                            <img class="MOD" src="Fotos/Comodidad_en_bus.jpg"></a>
                        <a href="https://www.facebook.com/sanpedrocargo/photos/a.115217421070148/141662025092354/">
                            <img class="MOD" src="Fotos/Envia_tus_productos_en_transp._San Pedro.png"
                                alt="foto de publicidad de envios"></a>
                        <figcaption>Envia tus preoductos sin ningun problema</figcaption>
                        <a href="">
                    </div>
                </center>
    </header>
    <section>
        <main>
            <center>
                <H2>Lugares Turisticos</H2>
                <div id="carrusel">
                    <img src="fotos/Pucallpa.jpg" alt="Evento 1" class="Evento1">>
                    <img src="fotos/Bosque_de_Huallay_ Junin.jpg" alt="Evento 2" class="Evento2">>
                    <img src="fotos/plaza-de-junin-peru.jpg" alt="Evento 3" class="Evento3">
                    <img src="fotos/Tingo_Maria.jpg" alt="Evento 4" class="Evento4">
                    <img src="Fotos/Turismo a Huanuco.png" alt="Evento5" class="Evento5">
                    <figcaption>Ven con nosotros a Huanuco</figcaption>
                </div>
            </center>
       
    </section>
    <br>
    
        <h2>Escribenos</h2>
      
        <form action="/procesar_formulario" method="post">
          <!-- Campo de nombre -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <!-- Campo de correo electrónico -->
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
      
          <!-- Campo de mensaje -->
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      
          <!-- Botón de enviar -->
          <button type="submit">Enviar</button>
        </form>
      
        <script src="Buses.js"></script>
</body>

</html>
