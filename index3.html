<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Viajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Reservación de Viajes</h1>
</header>

<form action="procesar_reserva.php" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="destino">Destino:</label>
    <select id="destino" name="destino" required>
        <option value="paris">París</option>
        <option value="tokyo">Tokio</option>
        <option value="nyc">Nueva York</option>
        <!-- Agrega más destinos según sea necesario -->
    </select>

    <label for="fecha">Fecha de Viaje:</label>
    <input type="date" id="fecha" name="fecha" required>

    <button type="submit">Reservar Viaje</button>
</form>

</body>
</html>
